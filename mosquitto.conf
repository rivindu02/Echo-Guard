# Mosquitto configuration for Python-based noise mapping system
# Standard MQTT port (default)
listener 1883

# WebSocket port for React UI
listener 9001
protocol websockets

# Allow anonymous connections (for development)
allow_anonymous true

# Log settings - stdout for development
log_dest stdout
log_type error
log_type warning
log_type notice
log_type information

# Persistence (optional)
persistence true
persistence_location /tmp/mosquitto/
