<!DOCTYPE html>
<html>
<head>
    <title>WebSocket Browser Test</title>
</head>
<body>
    <h1>WebSocket Connection Test</h1>
    <div id="status">Connecting...</div>
    <div id="messages"></div>

    <script>
        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');
        
        function log(message) {
            console.log(message);
            const div = document.createElement('div');
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            messagesDiv.appendChild(div);
        }

        log('üîå Testing WebSocket connection to ws://192.168.1.12:9001');
        
        const ws = new WebSocket('ws://192.168.1.12:9001');
        
        ws.onopen = function(event) {
            log('‚úÖ WebSocket connection established!');
            statusDiv.textContent = 'Connected';
            statusDiv.style.color = 'green';
            
            // Send test message
            const message = {
                type: 'get_current_data',
                timestamp: Date.now()
            };
            ws.send(JSON.stringify(message));
            log('üì§ Sent request for current data');
        };
        
        ws.onmessage = function(event) {
            try {
                const data = JSON.parse(event.data);
                log('üì• Received: ' + JSON.stringify(data, null, 2));
            } catch (error) {
                log('üì• Raw message: ' + event.data);
            }
        };
        
        ws.onclose = function(event) {
            log('‚ùå WebSocket closed: ' + event.code + ' - ' + event.reason);
            statusDiv.textContent = 'Disconnected (Code: ' + event.code + ')';
            statusDiv.style.color = 'red';
        };
        
        ws.onerror = function(error) {
            log('‚ùå WebSocket error: ' + error);
            statusDiv.textContent = 'Error';
            statusDiv.style.color = 'red';
        };
        
        // Timeout test
        setTimeout(() => {
            if (ws.readyState !== WebSocket.OPEN) {
                log('‚è∞ Connection timeout after 10 seconds');
                ws.close();
            }
        }, 10000);
    </script>
</body>
</html>
